<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">
        <div class="calculator__screen">
            <div class="screen__operacion">0</div>
            <div class="screen__resultado"></div>
        </div>
        <div class="calculator__container">
            <button id="clean" class="btn">C</button>
            <button id="delete" class="btn">D</button>
            <button class="btn percentage">%</button>
            <button class="btn division">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn multiplication">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn subtraction">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn addition">+</button>
            <button class="btn potency">^</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="equal" class="btn">=</button>
     
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
